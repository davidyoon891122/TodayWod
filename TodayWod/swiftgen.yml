xcassets:
  - inputs: "TodayWod/Resources/Colors.xcassets"
    outputs:
      templateName: swift5
      output: "TodayWod/Resources/SwiftGen/Colors+Generated.swift"
      params:
        enumName: "Colors"
  - inputs: "TodayWod/Resources/Images.xcassets"
    outputs:
      templateName: swift5
      output: "TodayWod/Resources/SwiftGen/Images+Generated.swift"
      params:
        enumName: "Images"

fonts:
  - inputs: "TodayWod/Resources/Fonts"
    outputs:
      templateName: swift5
      output:
          "TodayWod/Resources/SwiftGen/Fonts+Generated.swift"
      params:
        enumName: "Fonts"
